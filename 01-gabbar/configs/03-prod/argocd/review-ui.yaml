
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gabbar-review-ui
  namespace: openshift-stakater-argocd
spec:
  destination:
    namespace: gabbar-prod
    server: 'https://kubernetes.default.svc'
  project: gabbar-prod
  source:
    path: 01-gabbar/02-review-ui/03-prod
    repoURL: 'http://github.com/stakater/gitops-config-template.git'
    targetRevision: option-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

