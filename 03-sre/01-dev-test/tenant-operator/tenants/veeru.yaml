apiVersion: tenantoperator.stakater.com/v1alpha1
kind: Tenant
metadata:
  name: veeru
spec:
  users:
    owner:
    - nebojsa
    # Test user for Stakater Cloud IAM
    - sro-privileged
    edit:
    - sabkat@stakater.com
  quota: medium
  namespacetemplate:
    templateInstances:
    - spec:
        template: external-secret-template
        sync: true
      selector:
        matchLabels:
          kind: build
    - spec:
        template: nexus-docker-auth-forked
        sync: true
      selector:
        matchLabels:
          kind: build
    - spec:
        template: nexus-helm-auth-forked
        sync: true
      selector:
        matchLabels:
          kind: build
    - spec:
        template: git-auth-forked
        sync: true
      selector:
        matchLabels:
          kind: build
    - spec:
        template: nexus-mnn-rw-auth-forked
        sync: true
      selector:
        matchLabels:
          kind: build
    - spec:
        template: sonarqube-auth-forked
        sync: true
      selector:
        matchLabels:
          kind: build
